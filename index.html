<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
        }
        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4267B2;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"],
        .registration-form input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .registration-form input[type="radio"],
        .registration-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .registration-form .gender,
        .registration-form .hobbies {
            margin-bottom: 15px;
        }
        .registration-form .gender label,
        .registration-form .hobbies label {
            margin-right: 20px;
            font-weight: normal;
        }
        .registration-form .terms {
            margin-bottom: 20px;
        }
        .registration-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .registration-form button[type="submit"]:hover {
            background-color: #29487d;
        }
        .registration-form p {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .registration-form p a {
            color: #4267B2;
            text-decoration: none;
        }
        .registration-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Registration Form</h2>
    <form action="#" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="number">Contact Number:</label>
        <input type="text" id="num" name="num" required>

        <div class="gender">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <div class="hobbies">
            <label>Branch Name:</label>
            <label><input type="checkbox" name="branch" value="CSE"> CSE</label>
            <label><input type="checkbox" name="branch" value="MECH"> MECH</label>
            <label><input type="checkbox" name="branch" value="EEE"> EEE</label>
            <label><input type="checkbox" name="branch" value="ECE"> ECE</label>
            <label><input type="checkbox" name="branch" value="IT"> IT</label>
        </div>

        <div class="terms">
            <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a></label>
        </div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#">Login here</a></p>
</div>

</body>
</html>
